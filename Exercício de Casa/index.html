<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biblioteca-Online</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="script/script.js"></script>

</head>

<body>



<img class="fundo" src="../Exercício de Casa/img/livro.png">

    <div class="titulo">

        <h1 >Cadastro de Livros</h1>
        <p>Abaixo faça cadastro:</p>

    </div>

    <form class="formulario" id="cadastro-livro">



        <div>
            <label>Titulo:</label>
            <input type="text" name="titulo" id="titulo" data-min-length="4">
        </div>

        <div class="form-input">
            <label>Autor:</label>
            <input type="text" name="autor" id="autor">
        </div>

        <div class="form-input">
            <label>ISBN</label>
            <input type="text" name="isbn" id="ISBN">
        </div>

        <div class="form-input">
            <label>Data de publicação:</label>
            <input type="text" name="dataPublicacao" id="data-publicacao">
        </div>

        <div class="form-input">
            <label>Página:</label>
            <input type="text" name="pagina" id="pagina">
        </div>

    </form>

    <p class="validation-error hidden"></p>

    <button class="button" id="button-acesseaqui" type="submit" onClick="cadastrarLivro()">
        Cadastre
    </button>














</body>

</html>
